<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>월별 사진 토너먼트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050816;
      color: #e5e7eb;
      text-align: center;
    }

    header {
      padding: 16px 12px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
      position: sticky;
      top: 0;
      background: rgba(5, 8, 22, 0.95);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0 0 8px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      font-size: 0.9rem;
    }

    select, button {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 0.85rem;
    }

    main {
      padding: 16px 8px 32px;
    }

    #round-title {
      font-size: 1rem;
      margin-top: 8px;
      opacity: 0.9;
    }

    .match {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 8px;
      margin-top: 18px;
    }

    .card {
      flex: 1;
      max-width: 480px;
      background: linear-gradient(145deg, #020617, #0b1120);
      border-radius: 16px;
      padding: 8px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
      display: flex;
      flex-direction: column;
      cursor: pointer;
      border: 1px solid rgba(51, 65, 85, 0.8);
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 24px 55px rgba(15, 23, 42, 1);
      border-color: rgba(96, 165, 250, 0.9);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      display: block;
      object-fit: contain;
      max-height: 60vh;
    }

    .card-label {
      margin-top: 6px;
      font-size: 0.8rem;
      opacity: 0.8;
    }

    #status {
      margin-top: 16px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .match {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>월별 베스트 사진 토너먼트</h1>
    <div class="controls">
      <span>월 선택:</span>
      <select id="month-select"></select>
      <button id="restart-btn">처음부터 다시</button>
    </div>
    <div id="round-title"></div>
  </header>

  <main>
    <div id="match" class="match"></div>
    <div id="status"></div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
